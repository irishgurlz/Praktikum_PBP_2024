<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1>Looping: for</h1>
    <script>
        var counter;
        for(counter = 0; counter < 5; counter++) {
            document.write("Coounter: " + counter + "<br/>");
        }
    </script>
</body>
</html>
